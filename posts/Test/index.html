<p>听见 冬天 的离开</p>
<p>我在某年某月 醒过来</p>
<p>我想 我等 我期待</p>
<p>未来却不能因此安排</p>
<p>阴天 傍晚 车窗外</p>
<p>未来有一个人在等待</p>
<p>向左 向右 向前看</p>
<p>爱要拐几个弯才来</p>
<p>我遇见谁 会有怎样的对白</p>
<p>我等的人 他在多远的未来</p>
<p>我听见风 来自地铁和人海</p>
<p>我排着队 拿着爱的号码牌</p>
<blockquote>
<p>Let life be like summer flowers ,and death be like autumn leaves.</p>
</blockquote>
